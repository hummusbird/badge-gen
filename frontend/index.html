<!DOCTYPE html>
<html>

<head>
    <title>88x31 Badge Generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/defragment-1.png">
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="window main">
        <div class="title-bar">
            <div class="title-bar-text">
                88x31 Pride Badge Generator
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="miaow();"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>

        <div class="window-body space-windowbody">
            <fieldset class="settings-fieldset" id="settings">
                <legend>Select a setting</legend>
                <button class="active setting" id="flag1">Flag 1</button>
                <button class="setting" id="flag2">Flag 2</button>
                <button class="setting" id="clip">Clip mask</button>
                <button class="setting" id="overlay">Overlay</button>
                <button disabled>Randomise!</button>
            </fieldset>

            <div class="window-field-stack">
                <label for="options-pane">Options</label>
                <div id="options">
                    <!-- 
                        issues with this: 
                        1. width has to be set manually. we can't have the actual windowarea within this to do "fit-content"
                        2. the scrollbar "covers" the border, so we have to use clip-path to clip the right side of the box-shadow
                        3. scrolling breaks - since this div is "above" the windowarea, we can't scroll anymore.
                    :-->

                    <!-- <div style="position: absolute; width: 88px; clip-path: inset(0 2px 0 0);" class="windowarea border">
                    </div> -->

                    <div class="windowarea border options-pane" id="flag-options">
                        <div id="dummy-flag"></div>
                        <img id="no-flag" class="flag hidden">
                    </div>

                    <div class="windowarea border options-pane hidden" id="clip-options">

                    </div>

                    <div class="windowarea border options-pane hidden" id="overlay-options">

                    </div>
                </div>
            </div>

            <div class="window-field-stack">
                <label for="final-badge-pane">Final result</label>
                <div class="windowarea border" id="final-badge-pane">
                    <img id="final-badge" class="flag">
                </div>
            </div>
        </div>

        <div class="window-body space-windowbody">
            <fieldset class="download-fieldset">
                <legend>Export</legend>
                <div class="download-radio">
                    <div>
                        <div class="field-row">
                            <input checked id="png" type="radio" name="export">
                            <label for="png">PNG</label>
                        </div>
                        <div class="field-row">
                            <input id="svg" type="radio" name="export">
                            <label for="svg">SVG</label>
                        </div>
                    </div>
                </div>

                <div class="field-row-stacked">
                    <textarea id="html-textarea" rows="4" readonly></textarea>
                </div>
                
                <div class="download-buttons">
                    <button id="download">Download</button>
                    <button id="copyURL">Copy URL</button>
                    <button id="copyHTML">Copy HTML</button>
                    <button id="copyMarkdown">Copy MD</button>
                </div>

            </fieldset>
        </div>

        <div class="status-bar">
            <p class="status-bar-field">by <a href="https://github.com/aprosvetova">anya</a> & <a href="https://github.com/hummusbird">maeve</a> with love</p>
            <p class="status-bar-field"><a href="https://les.bi">les.bi</a></p>
            <p class="status-bar-field"><a href="https://github.com/hummusbird/badge-gen">GitHub</a></p>
        </div>
    </div>
</body>

</html>
